<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <form action="">
        <input type="password" id="input1">
        <input type="text" id="input2">
    </form>

    <script>
        let input1 = document.getElementById("input1");
        let input2 = document.getElementById("input2");


        // the main function: get the content from source and display it in destination
        function display(source, destination) {
            destination.value = source;
        }

        // events
        input1.onkeyup = function () { display(this.value, input2); };
        input2.onkeyup = function () { display(this.value, input1); };
    </script>
</body>

</html>
